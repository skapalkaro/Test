<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anton Coins Genehmigung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #00ff00;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00ffff;
        }
        .container {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(45deg, #00ffff, #00ff00);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(45deg, #00ff00, #00ffff);
        }
        #code {
            color: #00ff00;
            font-weight: bold;
        }
        #duration {
            width: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anton Coins Genehmigung</h1>
        <p>Bitte gib dein Passwort ein, um einen Genehmigungscode zu erhalten.</p>
        <input type="password" id="password" placeholder="Passwort">
        <input type="number" id="duration" placeholder="Dauer (Min)" min="1" max="1440">
        <button onclick="generateCode()">Code generieren</button>
        <p>Genehmigungscode: <span id="code"></span></p>
        <p>Teile den Code und die Dauer mit dem Benutzer für die Konsolennutzung.</p>
    </div>

    <script>
        let validPassword = "anton123"; // Ändere dieses Passwort nach Belieben
        let generatedCode = "";
        let expirationTime = 0;

        function generateCode() {
            const password = document.getElementById("password").value;
            const duration = parseInt(document.getElementById("duration").value) || 60; // Standard: 60 Minuten
            if (duration > 1440) {
                alert("Maximale Dauer ist 1440 Minuten (24 Stunden)!");
                return;
            }
            if (password === validPassword) {
                generatedCode = Math.random().toString(36).substring(2, 8).toUpperCase(); // Zufälliger Code
                expirationTime = Date.now() + duration * 60 * 1000; // Gültigkeit in Millisekunden
                document.getElementById("code").textContent = `${generatedCode} (gültig für ${duration} Minuten)`;
                alert(`Code generiert! Teile '${generatedCode}' und die Dauer (${duration} Minuten) mit dem Benutzer.`);
            } else {
                alert("Falsches Passwort!");
            }
        }
    </script>
</body>
</html>
